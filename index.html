<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Certificate Verification</title>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    input {
      padding: 10px;
      width: 260px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    p {
      margin: 6px 0;
    }
    .valid {
      color: green;
      font-weight: bold;
    }
    .invalid {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <div style="text-align:center; margin-bottom:20px;">
    <img src="logo.png" width="250" height="100" alt="Career Direction Logo">
  </div>

  <h1>Hackathon Certificate Verification</h1>
  <p>Enter your Certificate ID below.</p>

  <input type="text" id="certID" placeholder="Enter Certificate ID" />
  <button onclick="verify()">Verify</button>

  <div id="result"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAjgRuyO6S--alDv0f_2qG6Ev9jur2eieo",
      authDomain: "hackathon-verification.firebaseapp.com",
      databaseURL: "https://hackathon-verification-default-rtdb.firebaseio.com",
      projectId: "hackathon-verification",
      storageBucket: "hackathon-verification.firebasestorage.app",
      messagingSenderId: "823847050976",
      appId: "1:823847050976:web:05ac6045f345f5ab057a85"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function verify() {
      const certID = document.getElementById('certID').value.trim();
      const resultDiv = document.getElementById('result');

      if(certID === "") {
        resultDiv.innerHTML = "<p class='invalid'>Please enter a Certificate ID.</p>";
        return;
      }

      try {
        const snapshot = await db.ref(certID).once("value");
        const certData = snapshot.val();

        if (certData) {
          resultDiv.innerHTML = `
            <p class="valid">‚úî Certificate Verified</p>
            <p><strong>Name:</strong> ${certData.name}</p>
            <p><strong>Certificate ID:</strong> ${certData.id}</p>
            <p><strong>Hackathon:</strong> ${certData.hackathon}</p>
            <p><strong>Achievement:</strong> ${certData.achievement_level}</p>
            <p><strong>Location:</strong> ${certData.location}</p>
            <p><strong>Issuer:</strong> ${certData.issuer}</p>
            <p><strong>Status:</strong> ${certData.status}</p>
            <hr>
            <p style="font-size:20px; font-weight:bold; color:#444; text-align:center; margin-top:10px;">
              üòä Wishing You Continued Success!
            </p>
          `;
        } else {
          resultDiv.innerHTML = "<p class='invalid'>‚ùå Certificate not found or invalid.</p>";
        }

      } catch (error) {
        resultDiv.innerHTML = "<p class='invalid'>Error connecting to server.</p>";
      }
    }

    // Auto-fill from QR Code
    const preID = new URLSearchParams(window.location.search).get('id');
    if (preID) {
      document.getElementById("certID").value = preID;
      verify();
    }
  </script>

</body>
</html>
